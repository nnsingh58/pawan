    <script>
        // ‡§ó‡•ç‡§≤‡•ã‡§¨‡§≤ ‡§µ‡•à‡§∞‡§ø‡§è‡§¨‡§≤‡•ç‡§∏
        let rides = [];
        let rideHistory = [];
        const RATE_PER_KM = 3;
        const AVG_SPEED_KMH = 60;

        function formatTime(hours) {
            const hrs = Math.floor(hours);
            const mins = Math.round((hours - hrs) * 60);
            return `${hrs} ‡§ò‡§Ç‡§ü‡•á ${mins} ‡§Æ‡§ø‡§®‡§ü`;
        }

        async function geocode(location) {
            try {
                let query = location;
                let response = await fetch(
                    `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`
                );
                let data = await response.json();
                if (!data.length) throw new Error(`‡§∏‡•ç‡§•‡§æ‡§® ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ: ${location}`);
                console.log(`‡§ú‡§ø‡§Ø‡•ã‡§ï‡•ã‡§°‡§ø‡§Ç‡§ó ‡§∏‡§´‡§≤: ${location} -> ${data[0].lat}, ${data[0].lon}`);
                return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon), name: data[0].display_name.split(',')[0] };
            } catch (error) {
                console.error('‡§ú‡§ø‡§Ø‡•ã‡§ï‡•ã‡§°‡§ø‡§Ç‡§ó ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø:', error);
                return null;
            }
        }

        async function reverseGeocode(lat, lon) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`
                );
                const data = await response.json();
                return data.address.city || data.address.town || data.address.village || '‡§Ö‡§ú‡•ç‡§û‡§æ‡§§ ‡§∂‡§π‡§∞';
            } catch (error) {
                console.error('‡§∞‡§ø‡§µ‡§∞‡•ç‡§∏ ‡§ú‡§ø‡§Ø‡•ã‡§ï‡•ã‡§°‡§ø‡§Ç‡§ó ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø:', error);
                return '‡§Ö‡§ú‡•ç‡§û‡§æ‡§§ ‡§∂‡§π‡§∞';
            }
        }

        async function fetchRouteWithRetry(url, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    console.log('OSRM API ‡§™‡•ç‡§∞‡§§‡§ø‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ:', data);
                    if (data.code !== 'Ok') throw new Error('‡§∞‡•Ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ');
                    return data;
                } catch (error) {
                    console.error(`OSRM API ‡§ï‡•â‡§≤ ‡§µ‡§ø‡§´‡§≤ (‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ${i + 1}/${retries}):`, error);
                    if (i < retries - 1) {
                        console.log(`‡§™‡•Å‡§®‡§É ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞ ‡§∞‡§π‡§æ ‡§π‡•Ç‡§Å ${delay}ms ‡§¨‡§æ‡§¶...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        throw error;
                    }
                }
            }
        }

        async function calculateAndSetFare() {
            const startInput = document.getElementById('start').value.trim();
            const endInput = document.getElementById('end').value.trim();

            if (!startInput || !endInput) {
                console.log('‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠ ‡§Ø‡§æ ‡§ó‡§Ç‡§§‡§µ‡•ç‡§Ø ‡§∏‡•ç‡§•‡§æ‡§® ‡§ñ‡§æ‡§≤‡•Ä ‡§π‡•à');
                alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠ ‡§î‡§∞ ‡§ó‡§Ç‡§§‡§µ‡•ç‡§Ø ‡§∏‡•ç‡§•‡§æ‡§® ‡§≠‡§∞‡•á‡§Ç');
                return { distance: 0, naturalFare: 0, time: 0, cities: [] };
            }

            console.log('‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ ‡§î‡§∞ ‡§∞‡•Ç‡§ü ‡§ó‡§£‡§®‡§æ ‡§∂‡•Å‡§∞‡•Ç ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à...');
            const startCoords = await geocode(startInput);
            const endCoords = await geocode(endInput);

            if (!startCoords || !endCoords) {
                console.log('‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠ ‡§Ø‡§æ ‡§ó‡§Ç‡§§‡§µ‡•ç‡§Ø ‡§∏‡•ç‡§•‡§æ‡§® ‡§ï‡•á ‡§®‡§ø‡§∞‡•ç‡§¶‡•á‡§∂‡§æ‡§Ç‡§ï ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§µ‡§ø‡§´‡§≤');
                alert('‡§è‡§ï ‡§Ø‡§æ ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§∏‡•ç‡§•‡§æ‡§® ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•á‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§Æ‡§æ‡§®‡•ç‡§Ø ‡§∏‡•ç‡§•‡§æ‡§® ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç‡•§');
                return { distance: 0, naturalFare: 0, time: 0, cities: [] };
            }

            try {
                console.log('OSRM API ‡§ï‡•â‡§≤ ‡§ï‡§∞ ‡§∞‡§π‡§æ ‡§π‡•Ç‡§Å...');
                const url = `https://router.project-osrm.org/route/v1/driving/${startCoords.lon},${startCoords.lat};${endCoords.lon},${endCoords.lat}?overview=full`;
                const data = await fetchRouteWithRetry(url);

                const coordinates = data.routes[0].geometry.coordinates.map(c => [c[1], c[0]]); // [lat, lon]
                const distance = data.routes[0].distance / 1000; // ‡§∏‡§°‡§º‡§ï-‡§Ü‡§ß‡§æ‡§∞‡§ø‡§§ ‡§¶‡•Ç‡§∞‡•Ä (‡§ï‡§ø‡§Æ‡•Ä ‡§Æ‡•á‡§Ç)
                const naturalFare = Math.round(distance * RATE_PER_KM);
                const time = distance / AVG_SPEED_KMH;

                console.log(`‡§¶‡•Ç‡§∞‡•Ä: ${distance} ‡§ï‡§ø‡§Æ‡•Ä, ‡§™‡•ç‡§∞‡§æ‡§ï‡•É‡§§‡§ø‡§ï ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ: ‚Çπ${naturalFare}, ‡§∏‡§Æ‡§Ø: ${time.toFixed(2)} ‡§ò‡§Ç‡§ü‡•á`);

                // ‡§¨‡•Ä‡§ö ‡§ï‡•á ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§∂‡§π‡§∞ ‡§®‡§ø‡§ï‡§æ‡§≤‡§®‡§æ
                const cities = [];
                const step = Math.floor(coordinates.length / 5); // ‡§∞‡§æ‡§∏‡•ç‡§§‡•á ‡§Æ‡•á‡§Ç 5 ‡§¨‡§ø‡§Ç‡§¶‡•Å
                for (let i = 0; i < coordinates.length; i += step) {
                    const [lat, lon] = coordinates[i];
                    if (i === 0) {
                        cities.push(startCoords.name);
                    } else if (i >= coordinates.length - step) {
                        cities.push(endCoords.name);
                    } else {
                        const city = await reverseGeocode(lat, lon);
                        if (!cities.includes(city)) cities.push(city); // ‡§°‡•Å‡§™‡•ç‡§≤‡§ø‡§ï‡•á‡§ü ‡§π‡§ü‡§æ‡§è‡§Å
                    }
                }

                const fareEstimate = document.getElementById('fare-estimate');
                fareEstimate.innerHTML = `‡§Ö‡§®‡•Å‡§Æ‡§æ‡§®‡§ø‡§§ ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ: ‚Çπ${naturalFare} | ‡§¶‡•Ç‡§∞‡•Ä: ${distance.toFixed(2)} ‡§ï‡§ø‡§Æ‡•Ä | ‡§∏‡§Æ‡§Ø: ${formatTime(time)}<br>‡§∞‡§æ‡§∏‡•ç‡§§‡•á ‡§ï‡•á ‡§∂‡§π‡§∞: ${cities.join(', ')}`;
                console.log('‡§Ö‡§®‡•Å‡§Æ‡§æ‡§®‡§ø‡§§ ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ ‡§î‡§∞ ‡§∂‡§π‡§∞ DOM ‡§Æ‡•á‡§Ç ‡§∏‡•á‡§ü ‡§ï‡§ø‡§è ‡§ó‡§è:', fareEstimate.innerHTML);

                return { distance, naturalFare, time, cities };
            } catch (error) {
                console.error('‡§∞‡•Ç‡§ü ‡§ó‡§£‡§®‡§æ ‡§Æ‡•á‡§Ç ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø:', error);
                alert('‡§∞‡•Ç‡§ü ‡§ó‡§£‡§®‡§æ ‡§Æ‡•á‡§Ç ‡§µ‡§ø‡§´‡§≤: ‡§∏‡§°‡§º‡§ï ‡§¶‡•Ç‡§∞‡•Ä ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§Ö‡§∏‡§Æ‡§∞‡•ç‡§•‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§¨‡§æ‡§¶ ‡§Æ‡•á‡§Ç ‡§™‡•Å‡§®‡§É ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç‡•§');
                return { distance: 0, naturalFare: 0, time: 0, cities: [] };
            }
        }

        async function listRide() {
            console.log('‡§∞‡§æ‡§á‡§° ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§π‡•Å‡§Ü');

        async function searchRide() {
            console.log('‡§∞‡§æ‡§á‡§° ‡§ñ‡•ã‡§ú‡•á‡§Ç ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§π‡•Å‡§Ü');
            const result = await calculateAndSetFare();
            if (result.distance > 0) {
                const start = document.getElementById('start').value.trim();

                const filteredRides = rides.filter(ride => 
                    ride.start === start && ride.end === end

                console.log('‡§∞‡§æ‡§á‡§° ‡§ñ‡•ã‡§ú ‡§™‡•Ç‡§∞‡•Ä ‡§π‡•Å‡§à');
            } else {

        async function publishRide() {
            const start = document.getElementById('start').value.trim();
            const end = document.getElementById('end').value.trim();
            const customFare = parseInt(document.getElementById('custom-fare').value.trim());

            if (!start || !end) {
                alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠ ‡§î‡§∞ ‡§ó‡§Ç‡§§‡§µ‡•ç‡§Ø ‡§∏‡•ç‡§•‡§æ‡§® ‡§≠‡§∞‡•á‡§Ç');
                return;
            }

            if (!customFare || customFare <= 0) {
                alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ö‡§™‡§®‡§æ ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç');
                return;
            }

            const result = await calculateAndSetFare();
            if (result.distance === 0) return;

            const naturalFare = result.naturalFare;
            const distance = result.distance;
            const percentageDiff = naturalFare > 0 ? 
                Math.round(((customFare - naturalFare) / naturalFare) * 100) : 0;
            const actualFare = percentageDiff < 0 ? 
                Math.round(naturalFare * (1 + percentageDiff / 100)) : naturalFare;

            const ride = { 
                start, 
                end, 
                customFare, 
                naturalFare, 
                percentageDiff, 
                actualFare,
                distance,
                timestamp: new Date().toLocaleString('hi-IN') 
            };
            rides.push(ride);
            rideHistory.push(ride);
            alert('‡§∞‡§æ‡§á‡§° ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§™‡•ç‡§∞‡§ï‡§æ‡§∂‡§ø‡§§ ‡§ï‡•Ä ‡§ó‡§à!');
            displayRides(rides);
            displayHistory(rideHistory);
            resetForm();
        }

        function displayRides(ridesToShow) {
            const rideList = document.getElementById('ride-list');
            rideList.innerHTML = ridesToShow.length ? 
                ridesToShow.map(ride => {
                    const diffSign = ride.percentageDiff >= 0 ? '+' : '';
                    return `<p>${ride.start} ‡§∏‡•á ${ride.end} - ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ: ‚Çπ${ride.customFare} (‡§™‡•ç‡§∞‡§æ‡§ï‡•É‡§§‡§ø‡§ï: ‚Çπ${ride.naturalFare}, ${diffSign}${ride.percentageDiff}%, ‡§µ‡§æ‡§∏‡•ç‡§§‡§µ‡§ø‡§ï: ‚Çπ${ride.actualFare})</p>`;
                }).join('') : 
                '<p>‡§ï‡•ã‡§à ‡§∞‡§æ‡§á‡§° ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç</p>';
        }

        function displayHistory(history) {

            historyList.innerHTML = history.length ?

                    return `<p>${ride.start} ‡§∏‡•á ${ride.end} - ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ: ‚Çπ${ride.customFare} (‡§™‡•ç‡§∞‡§æ‡§ï‡•É‡§§‡§ø‡§ï: ‚Çπ${ride.naturalFare}, ${diffSign}${ride.percentageDiff}%, ‡§µ‡§æ‡§∏‡•ç‡§§‡§µ‡§ø‡§ï: ‚Çπ${ride.actualFare}) @ ${ride.timestamp}</p>`;
                }).join('') :

        });
