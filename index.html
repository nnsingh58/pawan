    <script>
        let map = null;
        let directionsRenderer = null;
        let rides = [];
        let rideHistory = [];
        const RATE_PER_KM = 3;
        const AVG_SPEED_KMH = 60;
        const OSRM_TIMEOUT = 10000;
        let liveMarker = null;

        // DOM Elements
        const elements = {
            startInput: document.getElementById('start'),
            endInput: document.getElementById('end'),
            customFareInput: document.getElementById('custom-fare'),
            fareEstimate: document.getElementById('fare-estimate'),
            fareDetails: document.getElementById('fare-details'),
            rideList: document.getElementById('ride-list'),
            rideHistory: document.getElementById('ride-history'),
            listRideBtn: document.getElementById('listRideBtn'),
            searchRideBtn: document.getElementById('searchRideBtn'),
            publishRideBtn: document.getElementById('publishRideBtn'),
            reportBtn: document.getElementById('reportBtn')
        };

        // Google Maps ‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠ ‡§ï‡§∞‡•á‡§Ç
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 5,
                center: { lat: 20.5937, lng: 78.9629 }
            });
            directionsRenderer = new google.maps.DirectionsRenderer({ map: map });
            startLiveTracking();
        }

        // ‡§≤‡§æ‡§á‡§µ ‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§ü‡•ç‡§∞‡•à‡§ï‡§ø‡§Ç‡§ó ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç
        function startLiveTracking() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        if (liveMarker) {
                            liveMarker.setPosition(pos);
                        } else {
                            liveMarker = new google.maps.Marker({
                                position: pos,
                                map: map,
                                title: '‡§Ü‡§™‡§ï‡•Ä ‡§µ‡§∞‡•ç‡§§‡§Æ‡§æ‡§® ‡§∏‡•ç‡§•‡§ø‡§§‡§ø',
                                icon: { url: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png' }
                            });
                        }
                        map.setCenter(pos);
                    },
                    (error) => {
                        console.error('‡§≤‡§æ‡§á‡§µ ‡§ü‡•ç‡§∞‡•à‡§ï‡§ø‡§Ç‡§ó ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø:', error);
                        showError('‡§≤‡§æ‡§á‡§µ ‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ');
                    },
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );
            } else {
                showError('‡§Ü‡§™‡§ï‡§æ ‡§¨‡•ç‡§∞‡§æ‡§â‡§ú‡§º‡§∞ ‡§≤‡§æ‡§á‡§µ ‡§ü‡•ç‡§∞‡•à‡§ï‡§ø‡§Ç‡§ó ‡§∏‡§Æ‡§∞‡•ç‡§•‡§® ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞‡§§‡§æ');
            }
        }

        // ‡§∏‡§Æ‡§Ø ‡§™‡•ç‡§∞‡§æ‡§∞‡•Ç‡§™
        function formatTime(hours) {
            const hrs = Math.floor(hours);
            const mins = Math.round((hours - hrs) * 60);
            return `${hrs} ‡§ò‡§Ç‡§ü‡•á ${mins} ‡§Æ‡§ø‡§®‡§ü`;
        }

        // ‡§ú‡§ø‡§Ø‡•ã‡§ï‡•ã‡§°‡§ø‡§Ç‡§ó
        const geocodeCache = {};
        async function geocode(location) {
            if (geocodeCache[location]) return geocodeCache[location];
            try {
                const query = location.toLowerCase().includes('bus stand') ? location : `${location} Bus Stand`;
                const geocoder = new google.maps.Geocoder();
                return new Promise((resolve, reject) => {
                    geocoder.geocode({ address: query, region: 'IN' }, (results, status) => {
                        if (status === google.maps.GeocoderStatus.OK && results[0]) {
                            const result = {
                                lat: results[0].geometry.location.lat(),
                                lng: results[0].geometry.location.lng(),
                                name: results[0].address_components[0].long_name
                            };
                            geocodeCache[location] = result;
                            resolve(result);
                        } else {
                            reject(new Error(`‡§∏‡•ç‡§•‡§æ‡§® ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ: ${location}`));
                        }
                    });
                });
            } catch (error) {
                console.error('‡§ú‡§ø‡§Ø‡•ã‡§ï‡•ã‡§°‡§ø‡§Ç‡§ó ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø:', error);
                return null;
            }
        }

        // ‡§Æ‡§æ‡§®‡§ö‡§ø‡§§‡•ç‡§∞ ‡§™‡§∞ ‡§Æ‡§æ‡§∞‡•ç‡§ó ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
        async function updateMapRoute(startCoords, endCoords) {
            const directionsService = new google.maps.DirectionsService();
            directionsService.route(
                {
                    origin: { lat: startCoords.lat, lng: startCoords.lng },
                    destination: { lat: endCoords.lat, lng: endCoords.lng },
                    travelMode: google.maps.TravelMode.DRIVING
                },
                (result, status) => {
                    if (status === google.maps.DirectionsStatus.OK) {
                        directionsRenderer.setDirections(result);
                    } else {
                        showError('‡§∞‡•Ç‡§ü ‡§™‡•ç‡§∞‡§¶‡§∞‡•ç‡§∂‡§® ‡§Æ‡•á‡§Ç ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø');
                    }
                }
            );
        }

        // ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ ‡§î‡§∞ ‡§∞‡•Ç‡§ü ‡§ó‡§£‡§®‡§æ
        async function calculateAndSetFare() {
            const start = elements.startInput.value.trim();
            const end = elements.endInput.value.trim();
            if (!start || !end) {
                showError('‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠ ‡§î‡§∞ ‡§ó‡§Ç‡§§‡§µ‡•ç‡§Ø ‡§¨‡§∏ ‡§∏‡•ç‡§ü‡•à‡§Ç‡§° ‡§≠‡§∞‡•á‡§Ç');
                return { distance: 0, naturalFare: 0, time: 0, cities: [] };
            }

            toggleLoading(true);
            try {
                const startCoords = await geocode(start);
                const endCoords = await geocode(end);
                if (!startCoords || !endCoords) throw new Error('‡§∏‡•ç‡§•‡§æ‡§® ‡§®‡§ø‡§∞‡•ç‡§¶‡•á‡§∂‡§æ‡§Ç‡§ï ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•Å‡§è');

                const directionsService = new google.maps.DirectionsService();
                const routePromise = new Promise((resolve, reject) => {
                    directionsService.route(
                        {
                            origin: { lat: startCoords.lat, lng: startCoords.lng },
                            destination: { lat: endCoords.lat, lng: endCoords.lng },
                            travelMode: google.maps.TravelMode.DRIVING
                        },
                        (result, status) => {
                            if (status === google.maps.DirectionsStatus.OK) {
                                resolve(result);
                            } else {
                                reject(new Error('‡§∞‡•Ç‡§ü ‡§ó‡§£‡§®‡§æ ‡§µ‡§ø‡§´‡§≤'));
                            }
                        }
                    );
                });

                const result = await routePromise;
                const route = result.routes[0].legs[0];
                const roadDistance = route.distance.value / 1000; // ‡§ï‡§ø‡§Æ‡•Ä ‡§Æ‡•á‡§Ç
                const naturalFare = Math.round(roadDistance * RATE_PER_KM);
                const time = roadDistance / AVG_SPEED_KMH;

                updateMapRoute(startCoords, endCoords);

                elements.fareEstimate.innerHTML = `
                    <div>‡§Ö‡§®‡•Å‡§Æ‡§æ‡§®‡§ø‡§§ ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ: ‚Çπ${naturalFare}</div>
                    <div>‡§¶‡•Ç‡§∞‡•Ä: ${roadDistance.toFixed(2)} ‡§ï‡§ø‡§Æ‡•Ä</div>
                    <div>‡§∏‡§Æ‡§Ø: ${formatTime(time)}</div>
                    <div>‡§∞‡§æ‡§∏‡•ç‡§§‡•á ‡§ï‡•á ‡§∂‡§π‡§∞: ${startCoords.name} ‡§∏‡•á ${endCoords.name}</div>
                `;

                return { distance: roadDistance, naturalFare, time, cities: [startCoords.name, endCoords.name] };
            } catch (error) {
                console.error('‡§∞‡•Ç‡§ü ‡§ó‡§£‡§®‡§æ ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø:', error);
                showError(`‡§∞‡•Ç‡§ü ‡§ó‡§£‡§®‡§æ ‡§µ‡§ø‡§´‡§≤: ${error.message}`);
                return { distance: 0, naturalFare: 0, time: 0, cities: [] };
            } finally {
                toggleLoading(false);
            }
        }

        function toggleLoading(isLoading) {
            ['listRide', 'searchRide', 'publishRide'].forEach(btn => {
                const text = document.getElementById(`${btn}Text`);
                const loader = document.getElementById(`${btn}Loader`);
                text.style.display = isLoading ? 'none' : 'inline';
                loader.style.display = isLoading ? 'inline-block' : 'none';
            });
        }

        function showError(message) {
            elements.fareEstimate.innerHTML = `<div class="error-warning">${message}</div>`;
        }

        async function listRide() {
            await calculateAndSetFare();
        }

        async function searchRide() {
            const result = await calculateAndSetFare();
            if (result.distance > 0) {
                const start = elements.startInput.value.trim();
                const end = elements.endInput.value.trim();
                const filteredRides = rides.filter(ride => 
                    ride.start.toLowerCase() === start.toLowerCase() && 
                    ride.end.toLowerCase() === end.toLowerCase()
                );
                displayRides(filteredRides);
            }
        }

        async function publishRide() {
            const start = elements.startInput.value.trim();
            const end = elements.endInput.value.trim();
            const customFare = parseInt(elements.customFareInput.value.trim());

            if (!start || !end) {
                showError('‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠ ‡§î‡§∞ ‡§ó‡§Ç‡§§‡§µ‡•ç‡§Ø ‡§¨‡§∏ ‡§∏‡•ç‡§ü‡•à‡§Ç‡§° ‡§≠‡§∞‡•á‡§Ç');
                return;
            }
            if (!customFare || customFare <= 0) {
                showError('‡§ï‡•É‡§™‡§Ø‡§æ ‡§µ‡•à‡§ß ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç');
                return;
            }

            const result = await calculateAndSetFare();
            if (result.distance === 0) return;

            const naturalFare = result.naturalFare;
            const percentageDiff = Math.round(((customFare - naturalFare) / naturalFare) * 100);
            const actualFare = Math.round(naturalFare + (naturalFare * (percentageDiff / 100)));

            elements.fareDetails.innerHTML = `
                <h3>‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ ‡§µ‡§ø‡§µ‡§∞‡§£</h3>
                <p>‡§™‡•ç‡§∞‡§æ‡§ï‡•É‡§§‡§ø‡§ï ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ (‚Çπ${RATE_PER_KM}/‡§ï‡§ø‡§Æ‡•Ä): ‚Çπ${naturalFare}</p>
                <p>‡§Ü‡§™‡§ï‡§æ ‡§™‡•ç‡§∞‡§∏‡•ç‡§§‡§æ‡§µ‡§ø‡§§ ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ: ‚Çπ${customFare} (${percentageDiff >= 0 ? '+' : ''}${percentageDiff}%)</p>
                <p>‡§Ö‡§Ç‡§§‡§ø‡§Æ ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ: ‚Çπ${actualFare}</p>
            `;

            const ride = {
                start,
                end,
                customFare,
                naturalFare,
                percentageDiff,
                actualFare,
                distance: result.distance,
                timestamp: new Date().toLocaleString('hi-IN')
            };

            rides.push(ride);
            rideHistory.push(ride);
            displayRides(rides);
            displayHistory(rideHistory);
        }

        function displayRides(ridesToShow) {
            elements.rideList.innerHTML = ridesToShow.length ?
                ridesToShow.map(ride => `
                    <p>
                        ${ride.start} ‡§∏‡•á ${ride.end}<br>
                        ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ: ‚Çπ${ride.actualFare}<br>
                        (‡§™‡•ç‡§∞‡§æ‡§ï‡•É‡§§‡§ø‡§ï: ‚Çπ${ride.naturalFare}, ${ride.percentageDiff >= 0 ? '+' : ''}${ride.percentageDiff}%)<br>
                        üõ£Ô∏è ‡§∏‡§°‡§º‡§ï ‡§Æ‡§æ‡§∞‡•ç‡§ó
                    </p>
                `).join('') :
                '<p>‡§ï‡•ã‡§à ‡§∞‡§æ‡§á‡§° ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç</p>';
        }

        function displayHistory(history) {
            elements.rideHistory.innerHTML = history.length ?
                history.map(ride => `
                    <p>
                        ${ride.timestamp}<br>
                        ${ride.start} ‡§∏‡•á ${ride.end}<br>
                        ‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ: ‚Çπ${ride.actualFare}<br>
                        (‡§™‡•ç‡§∞‡§æ‡§ï‡•É‡§§‡§ø‡§ï: ‚Çπ${ride.naturalFare}, ${ride.percentageDiff >= 0 ? '+' : ''}${ride.percentageDiff}%)<br>
                        üõ£Ô∏è ‡§∏‡§°‡§º‡§ï ‡§Æ‡§æ‡§∞‡•ç‡§ó
                    </p>
                `).join('') :
                '<p>‡§ï‡•ã‡§à ‡§∞‡§æ‡§á‡§° ‡§á‡§§‡§ø‡§π‡§æ‡§∏ ‡§®‡§π‡•Ä‡§Ç</p>';
        }

        function reportEmergency() {
            const issue = prompt('‡§Ü‡§™‡§æ‡§§‡§ï‡§æ‡§≤ ‡§ï‡§æ ‡§µ‡§ø‡§µ‡§∞‡§£ ‡§¶‡•á‡§Ç:');
            if (issue) alert('‡§Ü‡§™‡§æ‡§§‡§ï‡§æ‡§≤ ‡§è‡§°‡§Æ‡§ø‡§® ‡§ï‡•ã ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ!');
        }

        function initApp() {
            elements.listRideBtn.addEventListener('click', listRide);
            elements.searchRideBtn.addEventListener('click', searchRide);
            elements.publishRideBtn.addEventListener('click', publishRide);
            elements.reportBtn.addEventListener('click', reportEmergency);
        }

        document.addEventListener('DOMContentLoaded', () => {
            initApp();
        });
