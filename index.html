<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IFSC Code Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      background: #f4f4f4;
    }

    h2 {
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .info {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .error {
      color: red;
      font-weight: bold;
    }

    .success {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üîç IFSC Code Checker</h2>
  <input type="text" id="ifscInput" placeholder="Enter IFSC Code (e.g. HDFC0001234)" maxlength="11" />
  <div id="result" class="info"></div>

  <script>
    const ifscInput = document.getElementById('ifscInput');
    const resultBox = document.getElementById('result');

    ifscInput.addEventListener('input', () => {
      const code = ifscInput.value.trim().toUpperCase();

      if (code.length === 11) {
        resultBox.innerHTML = "‚è≥ Checking...";
        fetch(`https://ifsc.razorpay.com/${code}`)
          .then(res => {
            if (!res.ok) throw new Error("Invalid IFSC");
            return res.json();
          })
          .then(data => {
            resultBox.innerHTML = `
              <p class="success">‚úÖ Valid IFSC Code</p>
              <p><strong>Bank:</strong> ${data.BANK}</p>
              <p><strong>Branch:</strong> ${data.BRANCH}</p>
              <p><strong>Address:</strong> ${data.ADDRESS}</p>
            `;
          })
          .catch(err => {
            resultBox.innerHTML = `<p class="error">‚ùå Invalid IFSC Code</p>`;
          });
      } else {
        resultBox.innerHTML = "";
      }
    });
  </script>
</body>
</html>
